<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel = "icon" type = "image/png" sizes = "32x32" href ="./assets/images/favicon-32x32.png">
    <link rel = "stylesheet" href="Style.css">
    
    <!--Link to font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100&display=swap" rel="stylesheet">
    
    <title>Results summary component</title>
   
  </head>
  <body>
   <div class="card">
    <div class="card-container">
      <section class="result">
        <h3 class="title"> Your Results</h3>
        <div class="circle">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <b>Great</b>
        <p class="info">
          You scored higher than 65% of the people who have taken the tests,
        </p>
      </section>
      <section class="summary">
        <h3 class = " title">Summary</h3>
        <div class="rows">
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Reaction</b>
            </div>
            <p><b>80/100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Memory</b>
            </div>
            <p><b>80/100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Verbal</b>
            </div>
            <p><b>80/100</b></p>
          </div>
          <div class="row">
            <div class="badge">
              <img src="./assets/images/icon-reaction.svg" alt="icon">
              <b>Visual</b>
            </div>
            <p><b>80/100</b></p>
          </div>
          <!-- Change other img sources and text info to finish project-->
        <button class="btn">Continue</button>
      </section>
    </div>
   </div>
</body> 
</html>
